<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework3</title>
    <link rel="stylesheet" href="./styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#"><img src="./pics/logo.png" alt="logo"></a>
        </div>
        <nav class="contact">
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
        </nav>
        <nav class="user">
            <a href="#"><img src="./pics/search.svg" alt="search"></a>
            <a href="#" class="shopping-cart"><img src="./pics/shopping-cart.svg" alt="shopping_cart">
                <p>1</p>
            </a>
            <a href="#">LOGIN</a>
            <a href="#">SIGN UP</a>
        </nav>
    </div>
    <div class="container">
        <br>
        <h1>My Cart</h1>
        <div class="content">
            <div class="product">
                <div class="fpd">
                    <div class="dlt1">
                        <a href="#"><img src="./pics/delete.svg" alt="delete"></a>
                    </div>
                    <div class="doc1">
                        <div class="pic1"><img src="./pics/doc.svg" alt="docicon"></div>
                        <h2>Google Docs</h2>
                        <p>Use for bussiness</p>
                    </div>
                    <div class="dtl1">
                        <p>Google Docs</p>
                        <div class="chart">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle2"></div>
                            <form action="#">
                                <select id="cars" name="cars">
                                    <option value="lvl1">LV 1-3</option>
                                    <option value="lvl2">LV 2-3</option>
                                    <option value="lvl3">LV 3-3</option>
                                </select>
                            </form>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
                <div class="spd">
                    <div class="dlt1">
                        <a href="#"><img src="./pics/delete.svg" alt="delete"></a>
                    </div>
                    <div class="doc2">
                        <div class="pic2"><img src="./pics/doc 2.svg" alt="docicon"></div>
                        <h2>Google Slide</h2>
                        <p>Use for bussiness</p>
                    </div>
                    <div class="dtl1">
                        <p>Google Slide</p>
                        <div class="chart">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle2"></div>
                            <div class="circle2"></div>
                            <form class="form" action="#">
                                <select id="cars" name="cars">
                                    <option value="lvl1">LV 1-4</option>
                                    <option value="lvl2">LV 2-4</option>
                                    <option value="lvl3">LV 3-4</option>
                                    <option value="lvl4">LV 4-4</option>
                                </select>
                            </form>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
            </div>
            <div class="purchase">
                <div class="txt">
                    <h2>Order info</h2>
                    <div class="bth">
                        <p>Subtotal</p>
                        <p>THB 300</p>
                    </div>
                    <div class="coupon">
                        <img src="./pics/cupon.png" alt="coupon">
                        <input type="text" placeholder="Promotion Code">
                        <button type="button"><a href="#">APPLY</a></button>
                    </div>
                    <br>
                    <hr>
                    <div class="total">
                        <p>Total payment</p>
                        <h1>THB 300</h1>
                    </div>
                    <div  class="btn1">
                        <button type="button"><a href="#">LOG IN TO CHECKOUT</a></button>
                    </div>
                    
                </div>
            </div>
        </div>

</html>
